    <main class="mainSignUp"> 
        <form class="SignUp" action=""> 
            <div class="divSignUp"> 
                <label for="firstName">First Name</label> 
                <input type="text" name="firstName" id="firstName">  
                
                <label for="lastName">Last Name</label> 
                <input type="text" name="lastName" id="lastName">  

                <label for="email">Email</label> 
                <input type="text" name="email" id="email">  

                <label for="password">Password</label> 
                <input type="password" name="password" id="password">  

                <label for="phoneNumber">Phone Number</label> 
                <input type="number" name="phoneNumber" id="phoneNumber"> 

                <article class="divTwoSignUp">
                    <input type="checkbox" name="termsPrivacy" id="termsPrivacy"> 
                    <label for="termsPrivacy">I accept the <a href="./termsPrivacy.html">Terms of Use</a> & <a href="./termsPrivacy.htmls">Privacy Policy</a></label>
                </article>
            </div> 

            <div class="divTroisSignUp">
                <p> Already a member?  <a href="./login.html"> LOG IN</a></p> 
                <button type="submit">Sign Up</button> 
                <!-- <a href="../index.html"></a> -->
